<!-- templates/edificios/listar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Edificios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edificios</h1>
        <a href="{% url 'crud:crear_edificio' %}" class="btn btn-primary mb-3">Crear Edificio</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for edificio in edificios %}
                <tr>
                    <td>{{ edificio.nombre }}</td>
                    <td>{{ edificio.direccion }}</td>
                    <td>
                        <a href="{% url 'crud:editar_edificio' edificio.pk %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'crud:eliminar_edificio' edificio.pk %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
