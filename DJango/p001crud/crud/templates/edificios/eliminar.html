<!-- templates/edificios/eliminar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Edificio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>¿Estás seguro de que quieres eliminar el edificio "{{ edificio.nombre }}"?</h1>
        <form action= "{%url 'crud:eliminar_edificio' edificio.id%}" method="post" href="{% url 'crud:listar_edificios' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">
                <i class="bi bi-trash">Eliminar</i></button>
            <a href="{% url 'crud:listar_edificios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
